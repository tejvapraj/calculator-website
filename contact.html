    <main class="content">
      <h1>Contact Me</h1>

      <div class="contact-form">
        <form action="https://formspree.io/f/manjljkr" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />

          <label for="message">Message</label>
          <textarea id="message" rows="5" name="message" placeholder="Write your message..." required></textarea>

          <button type="submit" class="btn">Send Message</button>
        </form>
        <p style="text-align:center; color:#0f0; font-size:14px;">
          You'll get a confirmation email after submission.
        </p>
      </div>
