<body>

    <main class="content">
      <h1>Percentage Calculator</h1>
      <label for="value">Value:</label><br>
      <input type="number" id="value" placeholder="e.g. 200"><br><br>

      <label for="percentage">Percentage (%):</label><br>
      <input type="number" id="percent" placeholder="e.g. 15"><br><br>

      <button onclick="calculatePercent()">Calculate</button>
      <p id="percent-result"></p>
    </main>
  </div>

  <script>
    function calculatePercent() {
      const value = parseFloat(document.getElementById('value').value);
      const percent = parseFloat(document.getElementById('percent').value);
      if (isNaN(value) || isNaN(percent)) {
        document.getElementById('percent-result').innerText = 'Enter valid numbers.';
        return;
      }

      const result = (percent / 100) * value;
      document.getElementById('percent-result').innerText = `${percent}% of ${value} = ${result.toFixed(2)}`;
    }
  </script>
</body>
