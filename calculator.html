<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="layout">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html" class="active">Calculator</a></li>
                <li><a href="bmi.html">BMI</a></li>
                <li><a href="percent.html">Percentage %</a></li>
                <li><a href="sqrt.html">Square Root √</a></li>
                <li><a href="cubert.html">Cube Root ∛</a></li>
                <li><a href="interest.html">Interest</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="calculator">
            <input type="text" id="display" disabled />
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="deleteLast()">←</button>
                <button onclick="appendValue('/')">÷</button>
                <button onclick="appendValue('*')">×</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">−</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button onclick="calculateResult()">=</button>

                <button onclick="appendValue('0')" class="zero">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
        <!-- History Section -->
        <div class="history">
            <h3>Calculation History</h3>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
