<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Root Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="layout">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="bmi.html">BMI</a></li>

                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <main class="content">
            <h1>Square Root Calculator</h1>
            <form onsubmit="event.preventDefault(); calculateSqrt();">
                <label for="square-input">Enter a number:</label><br>
                <input type="number" id="square-input" name="square-input" placeholder="e.g. 144"><br><br>
                <button type="submit">Calculate √</button>
            </form>
            <p id="square-result"></p>
        </main>
    </div>

    <script>
        function calculateSqrt() {
            const num = parseFloat(document.getElementById("square-input").value);
            const resultEl = document.getElementById("square-result");

            if (isNaN(num) || num < 0) {
                resultEl.innerText = "Please enter a valid non-negative number.";
                return;
            }

            const result = Math.sqrt(num);
            resultEl.innerText = `√${num} = ${result.toFixed(4)}`;
        }
    </script>
</body>

</html>
